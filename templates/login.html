<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPulse Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: #010813;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: #010813;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: 700;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            padding-right: 3%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .form-container {
            background-color: #112240;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.1);
        }

        h2 {
            color: #64ffda;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #8892b0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #1d3557;
            color: #fff;
            border-radius: 5px;
        }

        .button {
            background-color: #64ffda;
            border: none;
            color: #0a192f;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(100, 255, 218, 0.2);
            width: 100%;
        }

        .button:hover {
            background-color: #0a192f;
            color: #64ffda;
            box-shadow: 0 6px 8px rgba(100, 255, 218, 0.4);
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #8892b0;
        }

        .switch-form a {
            color: #64ffda;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">EcoPulse</div>
    </div>

    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form method="POST" action="/login">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" name="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" name="password" id="loginPassword" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a>
            </div>
        </div>

        <div class="form-container" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form method="POST" action="/signup">
                <div class="input-group">
                    <label for="signupName">Name</label>
                    <input type="text" name="name" id="signupName" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" name="email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" name="password" id="signupPassword" required>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
            <div class="switch-form">
                Already have an account? <a href="#" onclick="toggleForm()">Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>

</html>
